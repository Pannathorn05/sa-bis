<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time and Attendance System</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header>
        <div class="brand">
            <img src="logo.png" alt="logo CDG" class="img-fluid me-3" />
            <div>
                <h1>ระบบบันทึกเวลา และการเข้าทำงาน</h1>
                <span>CDG Group</span>
            </div>
        </div>
        <div class="profile">
            <div class="profile-info">
                <strong>นางสาวหญิง รัตนะ</strong>
                <span>พนักงาน</span>
            </div>
            <img src="profile.jpg" alt="profile">
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <a href="#" class="menu-item active">บันทึกเข้า – ออกงาน</a>
            <a href="#" class="menu-item">ประวัติการเข้า – ออกงาน</a>
        </aside>

        <div class="content">
            <div class="card">
                <h2>บันทึกเข้างาน</h2>
                <form>
                    <div>
                        <label>รหัสพนักงาน</label>
                        <input type="text" value="EM001" readonly>
                    </div>
                    <div>
                        <label>ชื่อ – นามสกุล</label>
                        <input type="text" value="หญิง รัตนะ" readonly>
                    </div>
                    <div>
                        <label>วันที่</label>
                        <input type="text" value="10 / 05 / 2568" readonly>
                    </div>
                    <div>
                        <label>เวลา</label>
                        <input type="text" value="10 : 23" readonly>
                    </div>
                    <div class="full-width">
                        <label>สถานที่ทำงาน</label>
                        <select>
                            <option>บริษัท / Work form Home</option>
                            <option>สำนักงาน</option>
                            <option>อื่น ๆ</option>
                        </select>
                    </div>
                    <button type="submit">บันทึก</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>

<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time and Attendance System</title>
    <link rel="stylesheet" href="checkin.css">
</head>

<body>
    <header>
        <div class="brand">
            <img src="/page/picture/logo.png" alt="logo CDG" class="img-fluid me-3" />
            <div>
                <h1>ระบบบันทึกเวลา และการเข้าทำงาน</h1>
                <span>CDG Group</span>
            </div>
        </div>
        <div class="profile">
            <div class="profile-info">
                <strong>นางสาวหญิง รัตนะ</strong>
                <span>พนักงาน</span>
            </div>
            <img src="/page/picture/profile.jpg" alt="profile">
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <a href="/page/page-home/home.html" class="menu-item">หน้าหลัก</a>
            <a href="/page/page-checkin/checkin.html" class="menu-item">บันทึกเข้า – ออกงาน</a>
            <a href="/page/page-history/history.html" class="menu-item">ประวัติการเข้า – ออกงาน</a>
            <a href="/page/page-login/login.html" class="menu-item logout">ออกจากระบบ</a>
        </aside>
        <script>
            // ทำให้ลิงก์ของหน้าปัจจุบัน active อัตโนมัติ
            document.querySelectorAll(".menu-item").forEach(link => {
                if (window.location.pathname.includes(link.getAttribute("href")) &&
                    !link.classList.contains("logout")) {
                    link.classList.add("active");
                }
            });
        </script>
        <div class="content">
            <div class="card">
                <h2>บันทึกเข้างาน</h2>
                <form>
                    <div>
                        <label>รหัสพนักงาน</label>
                        <input type="text" value="EM001" readonly>
                    </div>
                    <div>
                        <label>ชื่อ – นามสกุล</label>
                        <input type="text" value="หญิง รัตนะ" readonly>
                    </div>
                    <div>
                        <label>วันที่</label>
                        <input type="text" value="10 / 05 / 2568" readonly>
                    </div>
                    <div>
                        <label>เวลา</label>
                        <input type="text" value="10 : 23" readonly>
                    </div>
                    <div class="full-width">
                        <label>สถานที่ทำงาน</label>
                        <select>
                            <option>บริษัท / Work form Home</option>
                            <option>สำนักงาน</option>
                            <option>อื่น ๆ</option>
                        </select>
                    </div>
                    <button type="submit">บันทึก</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
